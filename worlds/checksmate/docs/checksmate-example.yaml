description: 'Standard Chess pieces, moving in standard Chess ways, allowing many combinations of material'
name: NoDumbPieces
game: ChecksMate
ChecksMate:
  early_material: off # this allows the generator to work out its own logical progression
  fairy_chess_pieces: fide # this excludes all fairy chess pieces, although you may see many rooks, or no bishops, etc
  fairy_chess_pawns: vanilla # this excludes Berolina pawns, so every pawn will be a traditional pawn

---

description: 'A vanilla army with no pockets, comprising 2 Bishops+Knights+Rooks, and 1 Queen (or Rook until upgraded)'
name: Traditional
game: ChecksMate
ChecksMate:
  goal: single
  difficulty: daily
  enable_tactics: all
  early_material: pawn # not counted against locked_items (this may be changed)
  max_pocket: 0
  fairy_chess_pieces: fide
  fairy_chess_pawns: vanilla
  minor_piece_limit_by_type: 2
  major_piece_limit_by_type: 2
  queen_piece_limit: 1
  locked_items:
    Progressive Minor Piece: 4
    Progressive Major Piece: 3
    Progressive Major To Queen: 1

