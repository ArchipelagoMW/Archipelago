  difficulty: relaxed # raises material requirement for goal far beyond just 32 pawns, therefore, player will get a lot
  early_material: pawn
  fairy_chess_pieces: betza
  fairy_chess_pawns: vanilla
  pocket_limit_by_pocket: 1
  locked_items:
    Progressive Pawn: 31 # the 32nd pawn is early material
    Progressive Pocket: 3

