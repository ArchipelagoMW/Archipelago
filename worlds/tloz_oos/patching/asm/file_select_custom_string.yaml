# queues a DMA transfer for the custom string to be displayed at the top of
# the file select string.
02//displayFileSelectString: |
    call loadUncompressedGfxHeader
    
    ; Load base font
    ld b,$19            ; 26*16 bytes
    ld c,$14            ; Bank 14
    ld de,$8e21
    ld hl,dma_CustomFontLetters
    call queueDmaTransfer
    
    ; Load punctuation
    ld b,$03            ; 4*16 bytes
    ld c,$14            ; Bank 14
    ld de,$8fc1
    ld hl,dma_CustomFontPunct
    call queueDmaTransfer
    
    ; Load string attributes
    ld b,$03            ; 4*16 bytes
    ld c,$14            ; Bank 14
    ld de,$9c21
    ld hl,dma_FileSelectStringAttrs
    call queueDmaTransfer
    
    ; Load string tiles
    ld b,$03            ; 4*16 bytes
    ld c,$14            ; Bank 14
    ld de,$9c20
    ld hl,dma_FileSelectStringTiles
    jp queueDmaTransfer
02/0206/: call displayFileSelectString
02/0a54/: jp displayFileSelectString