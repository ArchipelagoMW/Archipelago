# exit to the automatic region 'Victory' to win. one MUST be called 'Menu'
# ability_check_with_dc is intended to make intuitive sense to those who are
# familiar with the basic concept outlined on:
# https://www.5esrd.com/using-ability-scores#Ability_Checks so we can make the
# game "feel" more "difficult" as the "player" enters the later stages.
regions:
  landmarks:
    moon_comma_the:
      name: 'Moon, The'
      unrandomized_item: pack_rat
      requires:
        item: blackbird
      exits:
        - Victory

    snakes_on_a_planet:
      name: 'Snakes on a Planet'
      unrandomized_item: blackbird
      reward_is_fixed: yes
      requires:
        item: mongoose_in_a_combat_spacecraft
      exits:
        - moon_comma_the

    asteroid_with_pants:
      name: 'Asteroid with Pants'
      unrandomized_item: pack_rat
      requires:
        any:
          - item: asteroid_belt
          - item: moon_shaped_like_a_butt
      exits: []

    minotaur_labyrinth:
      name: 'Minotaur Labyrinth'
      unrandomized_item: pack_rat
      requires:
        any:
          - item: red_matador_cape
          - item: lab_rat
      exits:
        - before_asteroid_with_pants
        - after_minotaur_labyrinth

    space_opera:
      name: 'Space Opera'
      unrandomized_item: pack_rat
      requires:
        rat_count: 10
      exits:
        - after_space_opera

    seal_of_fortune:
      name: 'Seal of Fortune'
      unrandomized_item: pack_rat
      requires:
        any:
          - item: constellation_prize
          - item: free_vowel
      exits:
        - before_minotaur_labyrinth
        - before_space_opera

    alien_vending_machine:
      name: 'Alien Vending Machine'
