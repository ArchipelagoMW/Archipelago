name: LM-Release-World
on:
  push:
    branches:
      - Luigi's-Mansion-AP
  workflow_dispatch:
    inputs:
       tag:
        required: true

jobs:
  windows-deps:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "~3.12.6"
        cache: pip
    - name: Create Lib-Windows
      run: mkdir lib-windows
    - name: Install Windows-Deps
      run: pip install -r ${{github.workspace}}/worlds/luigismansion/requirements.txt --target ./lib-windows
    - uses: actions/upload-artifact@v4
      with:
        name: lib-windows
        path: ./lib-windows
  
  linux-deps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "~3.12.6"
        cache: pip
    - name: Create Lib-Linux
      run: mkdir lib-linux
    - name: Install Linux-Deps
      run: pip install -r ${{github.workspace}}/worlds/luigismansion/requirements.txt --target ./lib-linux
    - uses: actions/upload-artifact@v4
      with:
        name: lib-linux
        path: ./lib-linux

  fuzz:
    needs: [windows-deps, linux-deps]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "~3.12.6"
        cache: pip
    - name: Fuzzer-Check-1-yml
      uses: Eijebong/ap-actions/fuzz@main
      with:
        apworld-path: worlds/luigismansion
        ap-version: '0.6.1'
        python-version: '3.12'
        runs: 1000
        yamls-per-run: 1
    - name: Fuzzer-Check-3-yml
      uses: Eijebong/ap-actions/fuzz@main
      with:
        apworld-path: worlds/luigismansion
        ap-version: '0.6.1'
        python-version: '3.12'
        runs: 1000
        yamls-per-run: 3

  package:
    # needs: [fuzz]
    needs: [windows-deps, linux-deps]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Main Lib
        run: mkdir ${{github.workspace}}/worlds/luigismansion/lib

      - name: Download Windows Deps
        id: dl-win-deps
        uses: actions/download-artifact@v4
        with:
          name: lib-windows
          path: worlds/luigismansion/lib/

      - run: echo "Windows Deps"
      - run: ls worlds/luigismansion/lib/
        
      - name: Download Linux Deps
        id: dl-lin-deps
        uses: actions/download-artifact@v4
        with:
          name: lib-linux
          path: worlds/luigismansion/lib/

      - run: echo "Windows + Linux Deps"
      - run: ls worlds/luigismansion/lib/
      
      - name: Creates the LM APWorld
        id: apworld
        uses: Eijebong/ap-actions/package-apworld@main
        with:
          path: worlds/luigismansion
      - uses: actions/upload-artifact@v4
        with:
          name: apworld
          path: ${{ steps.apworld.outputs.apworld }}

      - name: Make combined Lib folder
        uses: actions/upload-artifact/merge@v4
        with:
          name: lib
          pattern: lib-*
          delete-merged: true

  publish:
    runs-on: ubuntu-latest
    needs: [package]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: lib
      - uses: actions/download-artifact@v4
        with:
          name: apworld

      - uses: ncipollo/release-action@v1
        with:
          artifacts: 'lib, apworld'
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          draft: true
          tag: ${{inputs.tag}}
