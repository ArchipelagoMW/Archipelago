name: Package Candy Box 2
on:
  push:
    branches:
      - "candy-box-2"
  release:
    types:
      - created

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - run: sudo apt-get install -y jq
      - run: python ModuleUpdate.py -y
      - run: worlds/candybox2/ci_scripts/update_world_version.sh
      - run: python Launcher.py "Build APWorlds" -- "Candy Box 2"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: "build/apworlds/candybox2.apworld"
          name: 'candybox2.apworld'
  release-to-created-release:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
    needs:
      - archive
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: 'candybox2.apworld'
      - name: Upload Release
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          -H "Content-Type: application/octet-stream" \
          "https://uploads.github.com/repos/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/releases/${{ github.event.release.id }}/assets?name=candybox2.apworld" \
          --data-binary "@candybox2.apworld"
