name: Build APWorld
on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: Build tag
        required: false
        type: string

defaults:
  run:
    shell: bash

jobs:
  bundle:
    name: Bundle APWorld
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "~3.12.6"
          cache: pip
      - name: Compute build tag
        id: tag
        run: |
          EVENT="${{ github.event_name }}"
          TAG_INPUT="${{ inputs.tag }}"
          REF="${{ github.ref_name }}"
          SHA="$(git rev-parse --short=7 ${{ github.sha }})"

          if [ "${EVENT}" = "workflow_dispatch" ]; then
            echo "tag=${TAG_INPUT:-${SHA}}"  >> $GITHUB_OUTPUT
          elif [ "${EVENT}" = "push" ]; then
            echo "tag=${REF}" >> $GITHUB_OUTPUT
          else
            echo "tag=${SHA}" >> $GITHUB_OUTPUT
          fi
      - name: Build bundle
        run: TAG="${{ steps.tag.outputs.tag }}" bash worlds/luigismansion/build/build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: luigismansion_apworld-${{ steps.tag.outputs.tag }}
          path: worlds/luigismansion/build/target/luigismansion_apworld-${{ steps.tag.outputs.tag }}/
